<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/button/button.css">
    <script src="js/lib/socket.io-1.0.6.js"></script>
    <script src="js/connector.js"></script>
    <script src="js/button.js"></script>

    <script>
        function boot() {
            window.connector = new net.Connector("ws://" + document.domain + ":8085/");
        }
    </script>
</head>

<body onload="boot()">
<form>
    <div id="roomContainer">
        <input id="roomInput"/>
        <input type="button" onclick="connectToRoom()" value="Connect"/>
    </div>
    <div id="selectorContainer" style="width:300px" hidden="true">
        <form>
            <div id ="roomCaption" class="roomCaption"></div>
            <input type="button" value="0" class="round-button" onclick="onClick(value)"/>
            <input type="button" value="1" class="round-button" onclick="onClick(value)"/>
            <input type="button" value="2" class="round-button" onclick="onClick(value)"/>
            <input type="button" value="3" class="round-button" onclick="onClick(value)"/>
            <input type="button" value="5" class="round-button" onclick="onClick(value)"/>
            <input type="button" value="8" class="round-button" onclick="onClick(value)"/>
        </form>
    </div>

    <div id="results" style="width:300px">

    </div>
</form>
</body>
</html>
