apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('com.corundumstudio.socketio:netty-socketio:1.7.1')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}